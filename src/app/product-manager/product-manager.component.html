<h2>Product Manager</h2>

	{{selected.desc}}
</div> -->
<table class="table table-bordered">
	<thead>
		<tr>
			<th>ID</th>
			<th>Product Name</th>
			<th>Price</th>
			<th>Action</th>
		</tr>
	</thead>
	<thead>
		<tr *ngFor="let product of products">
			<th>{{product.id}}</th>
			<th>{{product.name}}</th>
			<th>
				<p>${{product.price}}</p>
			</th>
			<th>
				<button routerLink="/product/{{product.id}}">Chi tiết</button>       
				<button  (click)="removeItem(product.id)">Xóa</button>
			</th>
		</tr>
	</thead>
</table>
<div class="detail" *ngIf="selected">
	{{selected.name}}
</div>
