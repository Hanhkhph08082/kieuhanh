<h2>Product Manager</h2>
<table class="table table-bordered">
	<thead>
		<tr>
			<th>ID</th>
			<th>Product Name</th>
			<th>Price</th>
      <th>Desc</th>
			<th>Action</th>
		</tr>
	</thead>
	<thead>
		<tr *ngFor="let product of products">
			<th>{{product.id}}</th>
			<th>{{product.name}}</th>
			<th>${{product.price}}</th>
      <th>{{product.desc}}</th>
			<th>
				<button routerLink="/product/{{product.id}}">Chi tiết</button>
        <button routerLink="/add-product">Thêm</button> 
        <button routerLink="/product/edit/{{product.id}}">Sửa</button>    
				<button  (click)="removeItem(product.id)">Xóa</button>
			</th>
		</tr>
	</thead>
</table>
