<div class="row">
	<div class="col-lg-4 col-md-6 mb-4" *ngFor="let product of products">
		<div class="card h-100">
			<a href="#"><img class="card-img-top" src="http://placehold.it/700x400" alt=""></a>
				<div class="card-body">
					<h4 class="card-title">
            <p>{{product.id}}</p>
						<a href="#">{{product.name}}</a>
					</h4>
					<h5>${{product.price}}</h5>
					<p class="card-text">{{product.desc}}</p>
          <img class="d-block img-fluid" src= "https://zicxa.com/hinh-anh/wp-content/uploads/2019/07/T%E1%BB%95ng-h%E1%BB%A3p-nh%E1%BB%AFng-h%C3%ACnh-%E1%BA%A3nh-v%E1%BB%81-hoa-c%C3%BAc-tr%E1%BA%AFng-%C4%91%E1%BA%B9p-nh%E1%BA%A5t-15.jpg"  alt="First slide"> 
				</div>
				<div class="card-footer">
					<button  routerLink="/product/{{product.id}}">Chi tiết</button>				
					<!-- <button  (click)="removeItem(product.id)">Xóa</button> -->
				</div>
		</div>
	</div>
</div>
